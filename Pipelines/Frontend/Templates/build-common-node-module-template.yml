parameters:
  - name: nodeVersion
    type: string
    default: "16.x"

  - name: commonsProjectDirectory
    type: string

  - name: artifactName
    type: string

stages:
  - stage: BuildFrontendCommonModule
    displayName: Build Frontend Common Module
    jobs:
      - job: Build
        displayName: Build common module
        steps:
          - task: NodeTool@0
            displayName: "Install Node.js"
            inputs:
              versionSpec: "${{ parameters.nodeVersion }}"

          - script: |
              npm ci
              npx tsc --if-present
            displayName: "Run script: npm clean install and build"
            workingDirectory: ${{ parameters.commonsProjectDirectory }}
